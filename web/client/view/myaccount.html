<div ng-include="'/fragment/messages.html'"></div>

<div class="row">
    <div class="col">
        <form ng-submit="updateAccount()">
            <div class="form-group row">
                <label for="deviceAddress" class="col-sm-2 col-form-label">Device address</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="deviceAddress" ng-model="account.device">
                </div>
            </div>
            <div class="form-group row">
                <label for="payoutAddress" class="col-sm-2 col-form-label">Payout address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="payoutAddress" ng-model="payoutAddress" pattern="[A-Z2-7]{32}" required aria-describedby="payoutAddressHelp">
                    <small id="payoutAddressHelp" class="form-text text-muted">
                        The O<sub>byte</sub> address the ride fees are paid out or refunded to.
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="realName" class="col-sm-2 col-form-label">Real name</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="realName" ng-model="account.fullName" readonly aria-describedby="realNameHelp">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" ng-click="requestKyc()">Request</button>
                        </div>
                    </div>
                    <small id="realNameHelp" class="form-text text-muted">
                        Your verified name attested by the <a href="https://medium.com/obyte/bringing-identity-to-crypto-b35964feee8e" target="_blank">O<sub>byte</sub> real name attestor</a>.
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Drivers license</div>
                <div class="col-sm-10">
                    <span ng-if="account.hasDriversLicense">Verified <sup class="badge badge-success"><i class="fa fa-id-card"></i></sup></span>
                    <span ng-if="!account.hasDriversLicense">
                        Not verified
                        <small class="form-text text-muted">
                            Verify your name using your drivers license.
                        </small>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
